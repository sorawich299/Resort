<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solunar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@500&display=swap"
        rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Thai Looped', sans-serif;
            font-weight: 500;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .site-header {
            background-color: transparent;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .site-header.scrolled {
            background: white;
        }

        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo img {
            width: 100px;
        }

        .main-menu {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .hamburger {
            display: none;
        }

        .menu-item a {
            text-decoration: none;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: url("https://via.placeholder.com/1200x400") no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 5rem 1rem;
        }

        .content-hero h1 {
            font-size: 3rem;
        }

        .content-hero p {
            font-size: 1.2rem;
        }

        /* Info Section */
        .infomation {
            background-color: #f9f9f9;
            padding: 3rem 1rem;
        }

        .content-infomation {
            text-align: center;
        }

        .btn-group {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .btn-group button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-group button:hover {
            background-color: #555;
        }

        section {
            height: 100vh;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .site-header .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .main-menu {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .hero {
                padding: 3rem 1rem;
            }

            .content-hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body class="font-sans">
    <!-- Sticky Header -->
    <header id="site-header"
        class="sticky top-0 z-50 bg-transparent transition-colors duration-300 h-[72px] flex items-center shadow">
        <div class="container mx-auto flex justify-between items-center px-4 py-4 h-[40px]">
            <div class="site-logo">
                <img src="https://via.placeholder.com/100x50" alt="logo" class="w-24" />
            </div>
            <nav class="site-link">
                <div id="hamburger" class="flex md:hidden text-sm font-medium cursor-pointer">â˜°</div>
                <ul id="main-menu" class="hidden md:flex flex-col items-center justify-center text-center md:flex-row gap-4 md:gap-[50px] text-sm font-medium absolute md:static top-18 right-4 bg-white border shadow-lg rounded-lg z-50 md:z-auto md:shadow-none md:border-none md:bg-transparent">
                    <li class="border-b border-gray-200 md:border-0 !py-2 !px-16"><a href="#" class="text-black hover:text-gray-600">Home</a></li>
                    <li class="border-b border-gray-200 md:border-0 !py-2 !px-16">
                        <a href="#" class="text-black hover:text-gray-600">The Infinity Villa</a>
                    </li>
                    <li class="border-b border-gray-200 md:border-0 !py-2 !px-16">
                        <a href="#" class="text-black hover:text-gray-600">The Horizon Retreat</a>
                    </li>
                    <li class="!py-2 !px-16"><a href="#" class="text-black hover:text-gray-600">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="h-[80vh] bg-cover bg-center flex items-center justify-center text-white text-center"
        style="background-image: url('https://via.placeholder.com/1200x600');">
        <div>
            <h1 class="text-5xl font-bold mb-2">Solunar.</h1>
            <p class="text-lg">between Light, Sea & Serenity.</p>
        </div>
    </section>

    <!-- Info Section -->
    <section class="py-16 bg-gray-100 text-center">
        <div class="max-w-2xl mx-auto px-4">
            <h2 class="text-3xl font-semibold mb-4">Solunar Bang Sare</h2>
            <p class="text-gray-700">
                Each private suite is a sanctuary of comfort, complete with a
                sea-view jacuzzi and floor-to-ceiling windows.
            </p>
            <div class="mt-6 flex flex-wrap justify-center gap-4">
                <button class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition">
                    The Infinity Villa
                </button>
                <button class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition">
                    The Horizon Retreat
                </button>
            </div>
        </div>
    </section>

    <!-- Video Section Placeholder -->
    <section class="h-[400px] bg-gray-200 flex items-center justify-center">
        <p class="text-gray-500">Video Section Placeholder</p>
    </section>

    <!-- JavaScript for Scroll Effect -->
    <script>
        window.addEventListener("scroll", () => {
            const header = document.getElementById("site-header");
            if (window.scrollY > 50) {
                header.classList.add("bg-red-500");
                header.classList.remove("bg-transparent");
            } else {
                header.classList.remove("bg-red-500");
                header.classList.add("bg-transparent");
            }
        });

        const toggle = document.getElementById("hamburger");
        const menu = document.getElementById("main-menu");

        toggle.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
